<!DOCTYPE html>
<html>

<head>
    <title>Bandeira do Brasil</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            display: block;
            margin-left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .verde {
            background-color: green;
            height: 300px;
            width: 500px;
        }

        .amarelo {
            width: 0;
            height: 0;
            border: 200px solid transparent;
            border-bottom: 120px solid yellow;
            position: relative;
            top: -170px;
            left: 50px;
        }

        .amarelo:after {
            content: '';
            position: absolute;
            left: -200px;
            top: 120px;
            width: 0;
            height: 0;
            border: 200px solid transparent;
            border-top: 120px solid yellow;
        }

        .circuloamarelo {
            background-color: yellow;
            height: 190px;
            width: 190px;
            border-radius: 50%;
            transform: translate(-50%, 0);
            top: 30px;
            position: relative;
            z-index: 2;
            -webkit-mask: radial-gradient(transparent 74px, #000 75px);
            mask: radial-gradient(transparent 74px, #000 75px);
        }

        .azul {
            background-color: darkblue;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            transform: translate(-50%, 0);
            top: 50px;
            left: 0;
            position: absolute;
            z-index: 1;
        }

        .badge {
            position: relative;
            width: 100px;
            border-radius: 50%;
            top: 13px;
            left: -3px;
            transform: rotate(-10deg);
        }

        h1 span {
            background-color: white;
            color: green;
            font: 8px Arial;
            font-weight: bolder;
            height: 11px;
            position: absolute;
            width: 10px;
            transform-origin: center 175px;
        }

        .char0 {
            transform: rotate(0deg);
        }

        .char1 {
            transform: rotate(3deg);
        }

        .char2 {
            transform: rotate(6deg);
        }

        .char3 {
            transform: rotate(9deg);
        }

        .char4 {
            transform: rotate(12deg);
        }

        .char5 {
            transform: rotate(15deg);
        }

        .char6 {
            transform: rotate(18deg);
        }

        .char7 {
            transform: rotate(21deg);
        }

        .char8 {
            transform: rotate(24deg);
        }

        .char9 {
            transform: rotate(27deg);
        }

        .char10 {
            transform: rotate(30deg);
        }

        .char11 {
            transform: rotate(33deg);
        }

        .char12 {
            transform: rotate(36deg);
        }

        .char13 {
            transform: rotate(39deg);
        }

        .char14 {
            transform: rotate(42deg);
        }

        .char15 {
            transform: rotate(45deg);
        }

        .char16 {
            transform: rotate(48deg);
        }

        .char17 {
            transform: rotate(51deg);
        }

        .char18 {
            transform: rotate(54deg);
        }

        .star-five {
            margin: 50px 0;
            position: absolute;
            display: block;
            color: white;
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid white;
            border-left: 100px solid transparent;
        }

        .star-five:before {
            border-bottom: 80px solid white;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -45px;
            left: -65px;
            display: block;
            content: '';
            transform: rotate(-35deg);
        }

        .star-five:after {
            position: absolute;
            display: block;
            color: white;
            top: 3px;
            left: -105px;
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid white;
            border-left: 100px solid transparent;
            transform: rotate(-70deg);
            content: '';
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="verde">
            <div class="amarelo">
                <div class="circuloamarelo">
                </div>

                <div class="azul">
                    <div class="badge">
                        <h1>
                            <span class="char0"> </span>
                            <span class="char1">O</span>
                            <span class="char2">R</span>
                            <span class="char3">D</span>
                            <span class="char4">E</span>
                            <span class="char5">M</span>
                            <span class="char6"> </span>
                            <span class="char7">E</span>
                            <span class="char8"> </span>
                            <span class="char9">P</span>
                            <span class="char10">R</span>
                            <span class="char11">O</span>
                            <span class="char12">G</span>
                            <span class="char13">R</span>
                            <span class="char14">E</span>
                            <span class="char15">S</span>
                            <span class="char16">S</span>
                            <span class="char17">O</span>
                            <span class="char18"> </span>
                        </h1>
                    </div>
                    <div class="star-five" style="transform: translate(2px, -58px) rotate(35deg) scale(3%);"></div>
                    <div class="star-five" style="transform: translate(-2px, -38px) rotate(35deg) scale(2%);"></div>
                    <div class="star-five" style="transform: translate(-85px, -48px) rotate(35deg) scale(3%);"></div>
                    <div class="star-five" style="transform: translate(-75px, -5px) rotate(35deg) scale(3%);"></div>
                    <div class="star-five" style="transform: translate(-83px, 1px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(-68px, -10px) rotate(35deg) scale(1.5%);"></div>
                    <div class="star-five" style="transform: translate(-50px, -30px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(-60px, 0px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(-63px, 7px) rotate(35deg) scale(2%);"></div>
                    <div class="star-five" style="transform: translate(-53px, 13px) rotate(35deg) scale(3%);"></div>
                    <div class="star-five" style="transform: translate(-25px, 7px) rotate(35deg) scale(3%);"></div>
                    <div class="star-five" style="transform: translate(-25px, -13px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(-17px, -7px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(-32px, -7px) rotate(35deg) scale(2%);"></div>
                    <div class="star-five" style="transform: translate(-28px, -3px) rotate(35deg) scale(1.5%);"></div>
                    <div class="star-five" style="transform: translate(-25px, 30px) rotate(35deg) scale(1%);"></div>
                    <div class="star-five" style="transform: translate(-10px, 12px) rotate(35deg) scale(2%);"></div>
                    <div class="star-five" style="transform: translate(-5px, 19px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(1px, 14px) rotate(35deg) scale(2%);"></div>
                    <div class="star-five" style="transform: translate(8px, 11px) rotate(35deg) scale(2%);"></div>
                    <div class="star-five" style="transform: translate(8px, 18px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(8px, 25px) rotate(35deg) scale(2%);"></div>
                    <div class="star-five" style="transform: translate(16px, 13px) rotate(35deg) scale(2%);"></div>
                    <div class="star-five" style="transform: translate(22px, 9px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(26px, 3px) rotate(35deg) scale(2.5%);"></div>
                    <div class="star-five" style="transform: translate(23px, -3px) rotate(35deg) scale(3%);"></div>
                    <div class="star-five" style="transform: translate(33px, -2px) rotate(35deg) scale(2%);"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
